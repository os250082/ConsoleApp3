name: '.NET code'

on:
  push:
    branches: [ main ]
    paths:

  workflow_dispatch:
    inputs:
      reason:
        description: 'The reason for running the workflow'
        required: true
        default: 'Manual run'   

jobs:
  Dotnet:
    runs-on: [self-hosted, WILOS250082-R4U]
    steps:
    - uses: actions/checkout@v2

    - name: .NET code
      id: dotnet-code
      uses: os250082/ConsoleApp3/MyApp@main
      env:
        GREETINGS: 'Hello, .NET developers!'
      with:
        owner: ${{ github.event.inputs.reason }}