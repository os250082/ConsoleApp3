name: '.NET code'

on:
  push:
    branches: [ main ]
    paths:

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2


    - name: Read file contents
      id: read_file
      uses: andstor/file-reader-action@v1
      with:
        path: ".\inputs.json"

    - name: File contents
      run: echo "${ steps.read_file.outputs.contents }"    

    - name: .NET code
      id: dotnet-code
      uses: os250082/ConsoleApp3@main
      env:
        GREETINGS: 'Hello, .NET developers!'
      with:
        buildPath: 'c:\LibsLocal'
        folderName: 'c:\LibsLocal'

    - name: 'Test Output'
      if: ${{ steps.dotnet-code.outputs.updated-dotnet }} == 'true'
      run: |
        echo 'Great Job ${{ steps.dotnet-code.outputs.demo }}'      